<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pouso - Estilo Tarsila</title>
    <script async src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.159.0/examples/jsm/controls/OrbitControls.js",
            "three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.9.0/build/index.module.js"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #healthBarContainer {
            width: 150px;
            height: 20px;
            background-color: #555;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px; /* Espaço acima da barra */
        }
        #healthBar {
            width: 100%; /* Começa cheia */
            height: 100%;
            background-color: #4CAF50; /* Verde */
            transition: width 0.3s ease-in-out;
        }
        #gameOverScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #gameOverScreen.visible {
            opacity: 1;
        }
        #gameOverContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: red;
            font-family: Arial, sans-serif;
        }
        #gameOverText {
            font-size: 72px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }
        #finalScore {
            font-size: 36px;
            color: white;
            margin-bottom: 30px;
        }
        #restartButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="hud">
        <div>Velocidade: <span id="speed">0</span> km/h</div>
        <div>Altitude: <span id="altitude">0</span> m</div>
        <div>Combustível: <span id="fuel">100</span>%</div>
        <div id="healthBarContainer">
            <div id="healthBar"></div>
        </div>
    </div>
    <div id="gameOverScreen">
        <div id="gameOverContent">
            <div id="gameOverText">GAME OVER</div>
            <div id="finalScore">Pontuação Final: 0</div>
            <button id="restartButton" onclick="window.location.reload()">Jogar Novamente</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
